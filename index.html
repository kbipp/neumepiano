<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeumePiano</title>
  <script src="lib/audiosynth.js"></script>
  <script src="numepiano.js"></script>
</head>

<body>
  <div>
    <!-- Clefs -->
    <input type="radio" name="clef" id="do" value="do" checked>
    <label for="do">Do Clef</label>
    <input type="radio" name="clef" id="fa" value="fa">
    <label for="fa">Fa Clef</label>

    <!-- Lines -->
    <input type="radio" name="line" id="line2" value="2" checked>
    <label for="line2">Line 2</label>
    <input type="radio" name="line" id="line3" value="3">
    <label for="line3">Line 3</label>
    <input type="radio" name="line" id="line4" value="4">
    <label for="line4">Line 4</label>
  </div>

  <!-- Numes -->
  <div>
    <input type="image" src="img/neume_0.png" alt="Neume 0" value="0">
    <input type="image" src="img/neume_1.png" alt="Neume 1" value="1">
    <input type="image" src="img/neume_2.png" alt="Neume 2" value="2">
    <input type="image" src="img/neume_3.png" alt="Neume 3" value="3">
    <input type="image" src="img/neume_4.png" alt="Neume 4" value="4">
    <input type="image" src="img/neume_5.png" alt="Neume 5" value="5">
    <input type="image" src="img/neume_6.png" alt="Neume 6" value="6">
    <input type="image" src="img/neume_7.png" alt="Neume 7" value="7">
    <input type="image" src="img/neume_8.png" alt="Neume 8" value="8">
    <input type="image" src="img/neume_9.png" alt="Neume 9"  value="9">
    <input type="image" src="img/neume_10.png" alt="Neume 10" value="10">
    <input type="image" src="img/neume_11.png" alt="Neume 11" value="11">
    <input type="image" src="img/neume_12.png" alt="Neume 12" value="12">
  </div>
  <div>Note played: <span id="notePlayed">?</span></div>

  <!-- Transpose -->
  <div>
    <label for="transpose">Transpose</label>
    <button id="transposeDown">-</button>
    <input type="number" name="transpose" id="transpose" value="0">
    <button id="transposeUp">+</button>
  </div>
</body>

</html>
